display_information:
  name: slack-to-ticket
  description: slack thread - create a ticket - slack event is a emoji
  background_color: "#004492"
  long_description: "in a slack thread, if you want to create a ticket from it\r

    - set a predefined emoji\r

    result is\r

    - a created ticket with title and content from this slack thread\r

    - and its ticket link in the thread as a answer"
oauth_config:
  scopes:
    user:
      - reactions:read
settings:
  event_subscriptions:
    user_events:
      - reaction_added
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: false
  is_hosted: false
  token_rotation_enabled: false
